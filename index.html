<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentFlare | Portfolio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script src="js/tailwind.config.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Dancing+Script:wght@700&family=Great+Vibes&family=Sacramento&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="h-screen w-screen overflow-hidden bg-sky-50 text-slate-700 antialiased selection:bg-cyan-200 selection:text-slate-800 flex items-center justify-center p-4">

    <!-- Background -->
    <div id="media-container" class="fixed inset-0 z-0 overflow-hidden"></div>
    <div
        class="fixed inset-0 z-10 bg-gradient-to-br from-white/70 via-sky-100/50 to-cyan-100/40 pointer-events-none mix-blend-overlay">
    </div>
    <div class="fixed inset-0 z-10 bg-white/10 pointer-events-none backdrop-blur-[0px]"></div>

    <!-- Main Card Container -->
    <main class="relative z-20 w-full max-w-4xl animate-float">

        <div class="glass-panel w-full rounded-3xl p-8 md:p-12 flex flex-col gap-8 transition-transform duration-300">

            <!-- Top Section: Avatar + Info -->
            <div class="flex flex-col md:flex-row items-center md:items-start gap-12 md:gap-14">

                <!-- Left: Avatar -->
                <div class="flex-shrink-0 relative mt-4 md:mt-0">
                    <div class="avatar-container w-32 h-32 md:w-40 md:h-40">
                        <!-- Visualizer Container (Populated by JS) -->
                        <div id="visualizer" class="visualizer-ring w-full h-full"></div>

                        <!-- Image -->
                        <img src="https://ui-avatars.com/api/?name=Silent+Flare&background=0EA5E9&color=fff&size=256"
                            alt="Avatar"
                            class="w-full h-full rounded-full object-cover border-4 border-white shadow-xl relative z-10">
                    </div>
                </div>

                <!-- Right: Content -->
                <div class="flex flex-col items-center md:items-start text-center md:text-left flex-grow space-y-4">

                    <!-- Header -->
                    <div>
                        <!-- Animated Handwriting SVG -->
                        <div class="mb-2">
                            <svg class="handwritten-svg" viewBox="0 0 280 80">
                                <defs>
                                    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" /> <!-- Sky 600 -->
                                        <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                                        <!-- Cyan 600 -->
                                    </linearGradient>
                                </defs>
                                <!-- Using text-based SVG for better compatibility -->
                                <text x="10" y="60" font-family="'Dancing Script', cursive" font-size="50" fill="none"
                                    class="handwritten-path" style="stroke-dasharray: 600; stroke-dashoffset: 600;">
                                    Silent Flare
                                </text>
                            </svg>
                        </div>
                        <p class="text-slate-500 font-medium tracking-widest uppercase text-sm">Frontend Developer & UI
                            Designer</p>
                    </div>

                    <!-- Description -->
                    <p class="text-slate-600 max-w-md leading-relaxed text-sm">
                        Crafting digital experiences that flow like water and glow like light. Specialized in modern,
                        high-performance web interfaces.
                    </p>

                    <!-- Actions -->
                    <div class="flex flex-wrap items-center justify-center md:justify-start gap-4 md:gap-6 pt-2">

                        <div class="flex items-center gap-5 text-2xl text-slate-500">
                            <a href="https://github.com/silentflarecom" target="_blank"
                                class="hover:text-black hover:scale-110 transition-all duration-200" title="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://x.com/username" target="_blank"
                                class="hover:text-brand-sky hover:scale-110 transition-all duration-200"
                                title="Twitter / X">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="mailto:your-email@example.com"
                                class="hover:text-brand-cyan hover:scale-110 transition-all duration-200" title="Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>

                        <div class="hidden md:block w-px h-8 bg-slate-300"></div>

                        <a href="#"
                            class="group relative px-6 py-2 rounded-full bg-gradient-to-r from-sky-400 to-cyan-400 text-white text-sm font-semibold shadow-md hover:shadow-cyan-200/50 hover:shadow-lg transition-all duration-300">
                            Enter Blog <i
                                class="fas fa-arrow-right ml-1 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>

                </div>
            </div>

            <!-- Bottom Section: Contribution Graph -->
            <div class="w-full border-t border-white/60 pt-6">
                <div
                    class="bg-white/40 rounded-xl p-4 flex justify-center items-center overflow-hidden w-full overflow-x-auto">
                    <!-- Dynamic Grid Container -->
                    <div id="contrib-grid" class="flex gap-1"></div>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="fixed bottom-2 w-full text-center z-20 text-slate-400/80 text-[10px] uppercase tracking-widest">
        Designed by SilentFlare
    </footer>

    <!-- Application Logic -->
    <script src="js/app.js"></script>
</body>

</html>
