<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentFlare | Home</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Font Awesome for Icons (Updated to 6.5.1 for X-Twitter support) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Background Video Container -->
    <div class="video-background">
        <video id="bg-video" autoplay muted loop playsinline>
            <!-- Source will be set by JS -->
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Entrance Overlay -->
    <div id="enter-overlay" class="enter-overlay">
        <div class="enter-content">
            <p>Click anywhere to enter</p>
        </div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <main id="main-content" class="bento-container hidden">

        <!-- Grid Item 1: Profile (Left) -->
        <div class="bento-item profile-card">
            <div class="avatar-container">
                <img src="assets/images/avatar_placeholder.png" alt="Avatar" id="avatar"
                    onerror="this.src='https://ui-avatars.com/api/?name=SF&background=111&color=fff&size=200&font-size=0.4'">
            </div>
            <div class="profile-info">
                <h1>SilentFlare</h1>
                <p class="subtitle">Developer & Creator</p>
                <p class="bio">Building the future, one line of code at a time.</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/silentflarecom" target="_blank" title="GitHub" class="social-btn"><i
                        class="fab fa-github"></i></a>
                <a href="mailto:your@email.com" title="Email" class="social-btn"><i class="fas fa-envelope"></i></a>
                <a href="https://x.com/" target="_blank" title="Twitter" class="social-btn"><i
                        class="fab fa-x-twitter"></i></a>
            </div>
        </div>

        <!-- Grid Item 2: GitHub Stats (Right) -->
        <div class="bento-item stats-card">
            <div class="stats-header">
                <div class="stats-title-group">
                    <h2>Contribution Activity</h2>
                    <p class="stats-desc">Real-time GitHub pulse</p>
                </div>
                <span class="live-indicator"><span class="dot"></span> Live</span>
            </div>

            <div class="stats-grid">
                <div class="stats-info">
                    <div class="stat-item">
                        <span class="stat-label">Total Contributions</span>
                        <span class="stat-value">96</span>
                    </div>

                </div>
                <div class="graph-container">
                    <img src="https://github-contributions-api.deno.dev/silentflarecom.svg" alt="Github Chart"
                        id="github-chart">
                </div>
            </div>

            <!-- Decorative scanline effect -->
            <div class="scanline"></div>
        </div>

        <!-- Grid Item 3: Navigation (Bottom) -->
        <div class="bento-item nav-card">
            <nav class="dock-nav">
                <a href="#" class="nav-link"><i class="fas fa-pen-nib"></i> <span>Blog</span></a>
                <a href="#" class="nav-link"><i class="fas fa-code"></i> <span>Projects</span></a>
                <a href="#" class="nav-link"><i class="fas fa-user-astronaut"></i> <span>About</span></a>
                <a href="#" class="nav-link"><i class="fas fa-paper-plane"></i> <span>Contact</span></a>
            </nav>
        </div>

    </main>

    <!-- Music Player Widget -->
    <div id="music-player" class="music-player hidden">
        <div class="player-controls">
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <span class="music-info">BGM Playing...</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
        <audio id="bg-music" loop>
            <!-- Source will be set by JS or manual -->
            <source src="assets/music/bgm.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Modular Scripts -->
    <script src="js/video.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
