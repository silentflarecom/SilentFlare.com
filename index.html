<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentFlare | Portfolio</title>
    <meta name="description"
        content="Silent Flare - Frontend Developer & UI Designer. Crafting digital experiences that flow like water and glow like light.">
    <meta name="keywords"
        content="Frontend Developer, UI Designer, Web Development, Portfolio, Silent Flare, HTML, CSS, JavaScript, Tailwind, React, Vue">
    <meta name="author" content="Silent Flare">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://silentflare.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://silentflare.com/">
    <meta property="og:title" content="Silent Flare | Portfolio">
    <meta property="og:description"
        content="Frontend Developer & UI Designer specializing in modern, high-performance web interfaces.">
    <!-- Using a placeholder for now, you should update this with a real image path -->
    <meta property="og:image" content="https://silentflare.com/pic/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://silentflare.com/">
    <meta property="twitter:title" content="Silent Flare | Portfolio">
    <meta property="twitter:description"
        content="Frontend Developer & UI Designer specializing in modern, high-performance web interfaces.">
    <meta property="twitter:image" content="https://silentflare.com/pic/og-image.jpg">

    <!-- Tailwind CSS (Compiled) -->
    <link href="css/output.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Dancing+Script:wght@700&family=Great+Vibes&family=Sacramento&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="h-screen w-screen overflow-hidden bg-slate-950 text-slate-300 antialiased selection:bg-neon-cyan selection:text-slate-900 flex items-center justify-center p-4">

    <!-- Background -->
    <div id="media-container" class="fixed inset-0 z-0 overflow-hidden"></div>
    <div
        class="fixed inset-0 z-10 bg-gradient-to-tr from-silent-base via-transparent to-neon-purple/10 pointer-events-none mix-blend-overlay">
    </div>
    <div
        class="fixed inset-0 z-10 bg-gradient-to-bl from-silent-base via-transparent to-neon-cyan/10 pointer-events-none mix-blend-overlay">
    </div>
    <div class="fixed inset-0 z-10 bg-silent-base/20 pointer-events-none"></div>

    <!-- Main Card Container -->
    <main class="relative z-20 w-full max-w-4xl animate-float">

        <div class="glass-panel w-full rounded-3xl p-8 md:p-12 flex flex-col gap-8">

            <!-- Top Section: Avatar + Info -->
            <div class="flex flex-col md:flex-row items-center md:items-start gap-12 md:gap-14">

                <!-- Left: Avatar -->
                <div class="flex-shrink-0 relative mt-4 md:mt-0">
                    <div class="avatar-container w-32 h-32 md:w-40 md:h-40">
                        <!-- Image -->
                        <img src="https://ui-avatars.com/api/?name=Silent+Flare&background=0EA5E9&color=fff&size=256"
                            alt="Avatar"
                            class="w-full h-full rounded-full object-cover border-4 border-white shadow-xl relative z-10 avatar-halo">
                    </div>
                </div>

                <!-- Right: Content -->
                <div class="flex flex-col items-center md:items-start text-center md:text-left flex-grow space-y-4">

                    <!-- Header -->
                    <div>
                        <!-- Animated Handwriting SVG -->
                        <div class="mb-2">
                            <svg class="handwritten-svg" viewBox="0 0 280 80">
                                <defs>
                                    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                                        <!-- Neon Cyan -->
                                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                        <!-- Neon Purple -->
                                    </linearGradient>
                                </defs>
                                <!-- Using text-based SVG for better compatibility -->
                                <text x="10" y="60" font-family="'Dancing Script', cursive" font-size="50" fill="none"
                                    class="handwritten-path" style="stroke-dasharray: 600; stroke-dashoffset: 600;">
                                    Silent Flare
                                </text>
                            </svg>
                        </div>
                        <div class="h-8 flex items-center">
                            <span id="typing-text"
                                class="text-neon-cyan/80 font-medium tracking-widest uppercase text-sm typing-cursor"></span>
                        </div>
                    </div>

                    <!-- Description -->
                    <p class="text-slate-400 max-w-md leading-relaxed text-sm">
                        Crafting digital experiences that flow like water and glow like light. Specialized in modern,
                        high-performance web interfaces.
                    </p>

                    <!-- Actions -->
                    <div class="flex flex-wrap items-center justify-center md:justify-start gap-4 md:gap-6 pt-2">

                        <div class="flex items-center gap-5 text-2xl text-slate-500">
                            <a href="https://github.com/silentflarecom" target="_blank"
                                class="magnetic-btn hover:text-white transition-colors duration-200" title="GitHub"
                                aria-label="GitHub Profile">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://x.com/SilentFlareCOM" target="_blank"
                                class="magnetic-btn hover:text-neon-cyan transition-colors duration-200"
                                title="Twitter / X" aria-label="Twitter Profile">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="mailto:contact@silentflare.com"
                                class="magnetic-btn hover:text-neon-purple transition-colors duration-200" title="Email"
                                aria-label="Send Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>

                        <div class="hidden md:block w-px h-8 bg-slate-700"></div>

                        <a href="https://blog.silentflare.com" target="_blank"
                            class="group relative px-6 py-2 rounded-full bg-gradient-to-r from-neon-cyan to-blue-500 text-white text-sm font-semibold shadow-md hover:shadow-neon-cyan/50 hover:shadow-lg transition-all duration-300">
                            Enter Blog <i
                                class="fas fa-arrow-right ml-1 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>

                </div>
            </div>

            <!-- Bottom Section: Contribution Graph -->
            <div class="w-full border-t border-slate-700/50 pt-6">
                <div
                    class="bg-black/20 rounded-xl p-4 flex justify-center items-center overflow-hidden w-full overflow-x-auto">
                    <!-- Dynamic Grid Container -->
                    <div id="contrib-grid" class="flex gap-1"></div>
                </div>

                <!-- Legend -->
                <!-- Legend -->
                <!-- Legend -->
                <!-- Legend -->
                <div
                    class="flex items-center justify-center mt-3 text-[10px] text-slate-500 font-mono uppercase tracking-widest leading-none select-none">
                    <span style="margin-right: 20px;">Less</span>
                    <div class="flex gap-1">
                        <div class="legend-block level-0"></div>
                        <div class="legend-block level-1"></div>
                        <div class="legend-block level-2"></div>
                        <div class="legend-block level-3"></div>
                        <div class="legend-block level-4"></div>
                    </div>
                    <span style="margin-left: 20px;">More</span>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="fixed bottom-2 w-full text-center z-20 text-slate-400/80 text-[10px] uppercase tracking-widest">
        Designed by SilentFlare
    </footer>

    <!-- Application Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
